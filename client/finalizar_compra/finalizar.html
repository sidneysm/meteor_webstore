<template name="finalizar_compra">
    <div id="cart_items">
        <div class="container">
            <div class="step-one">
                <h2 class="heading">Finaliando a compra</h2>
            </div>

            <div class="register-req">
                <p>Por favor preencha os dados a seguir</p>
            </div>

            <div class="shopper-informations">
                <div class="row align-center">
                    <div class="col-sm-6">
                        <div class="bill-to">
                            <p>Endereço de entrega</p>
                            <div class="form-two">
								<form>
									<input type="text" placeholder="Nome Completo*" id="nome">
									<input type="email" placeholder="Email*">
									<select type="text" id="estados">
									    <option disabled selected>-- Escolha o estado --</option>
                                        {{#each estados}}
                                            <option>{{nome}}</option>
                                        {{/each}}
									</select>
                                    <select type="text" id="cidades">
									    <option disabled selected>-- Escolha a cidade --</option>
                                        {{#each cidades}}
                                            <option >{{nome}}</option>
                                        {{/each}}
									</select>
									<input type="text" placeholder="Rua/Avenida/Nº/Bairro*">
									<input type="text" placeholder="CEP*">
									<input type="text" placeholder="Telefone*">
								</form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="bill-to">
                            <p>Resumo da compra</p>
                            <fieldset>
                                {{#with dadosDoComprador}}
                                    <h3>nome:</h3> {{usuario.profile.name}} <br> {{email}}

                                    <h3>Endereço:</h3>

                                        

                                {{/with}}
                            </fieldset>

                        </div>


                    </div>
                </div>

            </div>

        </div>
    </div>
</template>
