<template name="Carrinho">

<section id="cart_items">
  <div class="container">
    <div class="table-responsive cart_info">
      <table class="table table-condensed">
        <thead>
          <tr class="cart_menu">
            <td class="image">Produto</td>
            <td class="description"></td>
            <td class="price">Preço</td>
            <td class="quantity">Quantidade</td>
            <td class="total">Sub-Total</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          {{#each carrItens}}
          <tr>
            <td class="cart_product">
              <a href="produto/{{produto}}"><img src="{{imagem}}" alt="" height="80" width="80"></a>
            </td>
            <td class="cart_description">
              <h4><a href="">{{produtonome}}</a></h4>
              <p>Web ID: {{produto}}</p>
            </td>
            <td class="cart_price">
              <p>{{currency preco}}</p>
            </td>
            <td class="cart_quantity">
              <div class="cart_quantity_button">
                <a class="cart_quantity_up" href=""> + </a>
                <input class="cart_quantity_input" type="text" name="quantity" value={{quantidade}} autocomplete="off" size="2" readonly="readonly">
                <a class="cart_quantity_down" href=""> - </a>
              </div>
            </td>
            <td class="cart_total">
              <p class="cart_total_price">{{currency precoTotal}}</p>
            </td>
            <td class="cart_delete">
              <a class="cart_quantity_delete" href=""><i class="fa fa-times"></i></a>
            </td>
          </tr>
          {{else}}
            <tr>
              <td>
                Nenhum item
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</section>

<section id="do_action">
  <div class="container">
    <div class="heading">
      <h3>O que você gostaria de fazer agora?</h3>
      <p>Escolha se você quer usar um cupom de disconto</p>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="chose_area">
          <ul class="user_option">
            <li>
              <input type="checkbox">
              <label>Use seu cupom</label>
            </li>
            <li>
              <input type="checkbox">
              <label>Presente?</label>
            </li>
          </ul>
          <a class="btn btn-default update" href="/">Continue comprando</a>
          <a class="btn btn-default check_out" href="/confirmar">Confirmar</a>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="total_area">
          <ul>
            <li>Sub Total <span>{{currency carrItens.total}}</span></li>
            <li>Frete <span>Grátis</span></li>
            <li>Total <span>{{currency carrItens.total}}</span></li>
          </ul>
          <a class="btn btn-default update" href="/">Continue comprando</a>
          <a class="btn btn-default check_out" href="/confirmar">Confirmar</a>
        </div>
      </div>
    </div>
  </div>
</section><!--/#do_action-->
</template>
