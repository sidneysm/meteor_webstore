<template name="Cabecalho">
<header id="header"><!--header-->
        <div class="header_top"><!--header_top-->
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="contactinfo">
                            <ul class="nav nav-pills">
                                <li><a href="#"><i class="fa fa-phone"></i>84 99968 8061</a></li>
                                <li><a href="#"><i class="fa fa-envelope"></i>christinyg@gmail.com</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="social-icons pull-right">
                            <ul class="nav navbar-nav">
                              {{#if currentUser}}
                                {{#if isInRole 'admin'  'admin'}}
                                    <li><a href="/admin/adicionarProduto"><i class="fa fa-user"></i>Dashboard</a></li>
                                {{else}}
                                    <li><a href="/perfil/{{currentUser._id}}"><i class="fa fa-user"></i>Meu Perfil</a></li>
                                {{/if}}
                              {{/if}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--/header_top-->

        <div class="header-middle"><!--header-middle-->
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="logo pull-left">
                            <a href="/"><img src="/images/home/logoHinode.jpg" alt="" /></a>
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <div class="shop-menu pull-right">
                            <ul class="nav navbar-nav">
                                <li><a href="#"><i class="fa fa-user"></i>{{>loginButtons}} </a> </li>
                                <li><a href="#"><i class="fa fa-star"></i>Lista de desejo</a></li>
                                <li><a href="/confirmar"><i class="fa fa-crosshairs"></i> Confirmar compra</a></li>
                                <li><a href="/carrinho"><i class="fa fa-shopping-cart"></i> Carrinho   {{#if currentUser}} ({{cartQuantidade}}) {{/if}}</a></li>
                        <!--    <li><a href="login.html"><i class="fa fa-lock"></i> Login</a></li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--/header-middle-->

        <div class="header-bottom"><!--header-bottom-->
            <div class="container">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="input-group search_box">
                            <input type="text" class="form-control" placeholder="Buscar produto">
                            <span class="input-group-btn">
                              <button class="btn btn-default buscar" type="button">Buscar!</button>
                            </span>
                        </div><!-- /input-group -->
                    </div>
                </div>
            </div>
        </div><!--/header-bottom-->
    </header><!--/header-->
</template>
