<template name="ShopLayout">
    <div class="features_items"><!--features_items-->
        <a href=""><h2 class="title text-center" id="produtos">Produtos</h2></a>
        {{#each produtos}}
            <div class="col-sm-4">
                <div class="product-image-wrapper">
                    <div class="single-products">
                        <div class="productinfo text-center">
                            <a href="produto/{{_id}}"><img src={{imagem}} alt="" />
                            <h2>{{currency preco}}</h2>
                            <p>{{nome}}</p> </a>
                            <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Adicionar ao carrinho</a>
                        </div>
                    </div>
                    <div class="choose">
                        <ul class="nav nav-pills nav-justified">
                            <li><a href="#"><i class="fa fa-plus-square"></i>Adicionar a lista de desejo</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>

</template>
