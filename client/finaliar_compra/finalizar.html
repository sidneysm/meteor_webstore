<template name="finalizar_compra">
    <div id="cart_items">
        <div class="container">
            <div class="step-one">
                <h2 class="heading">Finaliando a compra</h2>
            </div>

            <div class="register-req">
                <p>Por favor preencha os dados a seguir</p>
            </div>

            <div class="shopper-informations">
                <div class="row align-center">
                    <div class="col-sm-6">
                        <div class="bill-to">
                            <p>Endere√ßo de entrega</p>
                            <div class="form-two">
								<form>
									<input type="text" placeholder="Nome Completo">
									<input type="email" placeholder="Email*">
									<select type="text" id="estados">
									    <option>-- Estado --</option>
                                        {{#each estados}}
                                            <option>{{nome}}</option>
                                        {{/each}}
									</select>
                                    <select type="text" id="cidades">
									    <option>-- Cidade --</option>
                                        {{#each cidades}}
                                            <option>{{nome}}</option>
                                        {{/each}}
									</select>
									<input type="text" placeholder="Bairro">
									<input type="text" placeholder="CEP">
                                    <input type="text" placeholder="Rua/Avenida">
									<input type="text" placeholder="Telefone">
								</form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <button id="chamaJson">TesteJson</button>
        </div>
    </div>
</template>
